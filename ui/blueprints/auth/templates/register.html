<!DOCTYPE html>

<html>
  <head>
  </head>

  <body>
    <h1>{{ title }}</h1>

    <form method="POST" action="{{ url_for('auth.register') }}">
      {{ form.name(size=50) }}
      <button type="submit">Submit</button>
    </form>

    {% if form.name.errors %}
      <ul>
        {% for error in form.name.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
